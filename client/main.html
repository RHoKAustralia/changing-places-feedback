<head>
   <title>Changing Places Feedback</title>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
   {{> main}}
</body>


<template name="main">

   <div class="container">

      <div class="card-panel flow-text header">
         <div class="col s12 m2 l2 center-align hide-on-med-and-up" style="padding-top: 2vh">
            <img width="96vh"
                src="cp-logo-light-hires.png">
         </div>
         <div class="row">
            <div class="col s12 m2 l2 right-align hide-on-small-only">
               <a href="http://changingplaces.org.au/">
                  <img width="128vh"
                        src="cp-logo-light-hires.png">
               </a>
            </div>
            <div class="col s12 m10 l10">
               <h4>Can't find a Changing Place?</h4>
               <div class="header-subtitle">Let us know where you would like to see a Changing Place toilet.</div>
            </div>
         </div>
      </div>



      <ul class="collapsible" data-collapsible="accordion">
         <li>
            <div class="collapsible-header"><i class="material-icons">info</i>What is this about?</div>
            <div class="collapsible-body">
               <p><a href="http://changingplaces.org.au/about/">Changing Places</a> is an organisation that aims to help people who require specialised toilet facilities. These are persons with complex and multiple disabilities who require unique features above that of a typical disabled toilet.<br><br>

               This site allows our users, their families and their carers provide suggestions for new locations to place more of such facilities. We already have locations spread out across Victoria, and are looking to add 15 new ones.</p>
            </div>
         </li>
      </ul>


      <div class="card-panel">

         <!-- <div class="input-field"> -->
            <input id="search" placeholder="3022, Hawthorn, Library..." type="text" class="validate">
            <!-- <label for="search">Search</label> -->
         <!-- </div> -->

         <div id='map' ></div>

         <div class="center-align" style="margin-top:2vh">
            <a class="waves-effect waves-light btn blue darken-2"
               data-action="quack">
               <i class="material-icons right">my_location</i>
               My Location
            </a>
         </div>

      </div>


      <div class="card-panel grey lighten-4 flow-text hoverable">
         <div class="row">
            <p class="col s12 text-lighten-1" >
               Information you provide below is entirely optional.
            </p>
            <form class="col s12">
               <div class="row">
                  <div class="input-field col s12">
                     <textarea placeholder="E.g., Our support group always has meetings at the state library..." id="comments" class="materialize-textarea"></textarea>
                     <label for="comments">Comments</label>
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s12 m6 l6">
                     <input id="name" type="text" class="validate">
                     <label for="name">Name</label>
                  </div>
                  <div class="input-field col s12 m6 l6">
                     <input id="postcode" type="text" class="validate">
                     <label for="postcode">Postcode</label>
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s12 m6 l6">
                     <input id="email" type="text" class="validate">
                     <label for="email">Email</label>
                  </div>
                  <div class="input-field col s12 m6 l6">
                     <input id="contact" type="text" class="validate">
                     <label for="contact">Contact Number</label>
                  </div>
               </div>
            </form>
         </div>
      </div>

      <div class="right-align" style="padding-top:1vh">
         <a class="waves-effect waves-light btn-large blue darken-2" data-action="submit-suggest"><i class="material-icons right">send</i>Submit Suggestion</a>
      </div>

      <br>

      <div class="card-panel grey lighten-4 flow-text footer-text right-align" style="margin-top:40vh !important">
         <p>Sanity check counter: {{counter}} times.<br>
            Program Messages: {{message}}
         </p>
      </div>

   </div>

</template>
