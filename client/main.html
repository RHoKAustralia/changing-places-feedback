<head>
   <title>Changing Places Feedback</title>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
   {{> main}}
</body>


<template name="main">

   <div class="container">

      <div class="card-panel flow-text ">
         <div class="col s12 m2 l2 center-align hide-on-med-and-up" style="padding-top: 2vh">
            <img class="responsive-img" src="cp-logo-96.png">
         </div>
         <div class="row header">
            <div class="col s12 m2 l2 right-align hide-on-small-only">
               <a href="http://changingplaces.org.au/">
                  <img class="responsive-img" src="cp-logo-128.png">
               </a>
            </div>
            <div class="col s12 m10 l10">
               <h4>Can't find a Changing Place?</h4>
               <div class="small-text">Let us know where you would like to see a Changing Place toilet.</div>
            </div>
         </div>
      </div>

      <!-- <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
         <a class="btn-floating btn-large red" data-action="quack">
            <i class="large material-icons">my_location</i>
         </a>
      </div> -->

      <div class="card-panel flow-text">
         <div class="input-field col s12 m6 l6">
            <input id="search" type="text" class="validate" placeholder="Search here... 3122, Hawthorn, Library.">
            <!-- <label for="search">Search</label> -->
            <br>
         </div>
         <div id='map' ></div>
         <div class="center-align">
            <br>
            <a class="waves-effect waves-light btn-large blue darken-2" data-action="quack"><i class="material-icons right">my_location</i>Current Location</a>
         </div>
      </div>


      <div class="card-panel grey lighten-4 flow-text hoverable">
         <div class="row">
            <p class="col s12 text-lighten-1" >
               Information you provide below is entirely optional.
            </p>
            <form class="col s12">
               <div class="row">
                  <div class="input-field col s12">
                     <textarea placeholder="Enter any comments here" id="comments" class="materialize-textarea"></textarea>
                     <label for="comments">Comments</label>
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s12 m6 l6">
                     <input id="name" type="text" class="validate">
                     <label for="name">Name</label>
                  </div>
                  <div class="input-field col s12 m6 l6">
                     <input id="postcode" type="text" class="validate">
                     <label for="postcode">Postcode</label>
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s12 m6 l6">
                     <input id="email" type="text" class="validate">
                     <label for="email">Email</label>
                  </div>
                  <div class="input-field col s12 m6 l6">
                     <input id="contact" type="text" class="validate">
                     <label for="contact">Contact Number</label>
                  </div>
               </div>
            </form>
         </div>
      </div>

      <!-- <button>Click Me</button> -->
      <div class="card-panel grey lighten-4 flow-text small-text right-align">
         <p>Sanity check counter: {{counter}} times.<br>
            Program Messages: {{message}}
         </p>
      </div>

   </div>

</template>
